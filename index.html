<!DOCTYPE html>
<html lang="pt" data-bs-theme="dark">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
        <title>Document</title>

        <!-- Bootstrap 5.2.3 CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <!-- Bootstrap Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        <!-- Your CSS -->
        <link rel="stylesheet" href="./style.css">
    </head>

    <body class="bg-dark text-light">

        <div class="container">
            <!-- Header -->
            <div class="row row-cols-2 align-items-center">
                <div class="col text-light">
                    <div class="display-4 py-3">
                        Json <i class="bi bi-arrow-right fs-1 text-primary"></i> Flowchart
                    </div>
                </div>
                <div class="col">
                    <label for="input" class="form-label text-secondary">
                        Upload a valid JSON to generate a flowchart
                    </label>
                    <div class="input-group">
                        <input 
                            class="form-control bg-dark text-secondary border border-secondary" 
                            type="file" 
                            accept="application/json" 
                            id="input"
                        >
                        <button class="btn btn-primary">Create<i class="bi bi-rocket-takeoff-fill ms-2"></i></button>
                    </div>
                </div>
            </div>

            <!-- Content -->

            <div class="row mt-4 gx-4 vh-100">
                <div class="col">
                    <div id="output" class="p-3 border border-secondary rounded bg-black">
                        
                    </div>
                </div>
            </div>
        </div>


        <!-- Bootstrap 5.2 Bundled JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
        <!-- Your JS -->
        <script src="./main.js"></script>
    </body>

</html>
